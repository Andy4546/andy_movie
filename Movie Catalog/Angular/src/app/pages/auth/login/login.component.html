

<header class="showcase">
    


    <div class="logo">
      <img src="assets/images/logo.png">
    </div>
    <div class="showcase-content">
      <div class="formm">
        <form name="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="btn"> 
          <h1>Sign In</h1>
        </div>

          <div class="info">
            <input class="email" type="email" placeholder="Email..." formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" autocomplete="email">
            <br>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Invalid email format</div>
            </div>
            <input class="email" type="password" minlength="6" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" autocomplete="password">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Minimum 6 characters</div>
            </div>
          </div>
          <div class="btn">
            <button class="btn-primary" type="submit">Sign In</button>
           
          </div>

          <div class="btn">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </header>
